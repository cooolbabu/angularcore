<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="demo">
  <div>Start Date: {{ startDate | date : "MMM dd yyyy" }}</div>
  <div>{{ title | titlecase }}</div>
  <div>{{ price | number : "2.3-5" }}</div>
  <div>{{ price | currency : "EUR" }}</div>
  <div>{{ rate | percent }}</div>
</div>

<div class="courses">
  <app-course-card
    *ngFor="
      let course of courses;
      index as i;
      first as isFrist;
      last as isLast;
      even as isEven;
      odd as isOdd
    "
    [class.is-first]="isFrist"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
    (courseSelected)="onCourseSelected($event)"
    [cardIndex]="i + 1"
    [course]="course"
  >
  </app-course-card>
</div>

<h2>Demo of slicing</h2>
<div class="courses">
  <!-- Remember 0 is undefined -->
  <app-course-card
    *ngFor="let course of courses | slice : 3 : 6; index as i"
    [cardIndex]="i + 1"
    [course]="courses[i]"
  >
  </app-course-card>
</div>

<p>
  {{ courses[2] | json }}
</p>

<h2>Demo of printing key-value pairs</h2>
<div *ngFor="let pair of courses[2] | keyvalue">
  {{ pair.key + ": " + pair.value }}
</div>
